<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hydraulic Cylinder Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="pwdOverlay" class="overlay">
    <div class="modal">
      <h2>Enter Password</h2>
      <input id="pwdInput" type="password" placeholder="Password" />
      <div class="modal-actions">
        <button id="pwdBtn">Unlock</button>
      </div>
      <p id="pwdError" class="muted"></p>
    </div>
  </div>

  <div class="topbar">
    <div class="brand">Design Hydraulics</div>
    <div class="top-actions">
      <button id="exportBtn" class="btn">Export to Excel</button>
      <button id="resetBtn" class="btn outline">Reset</button>
    </div>
  </div>

  <div class="container" id="app" style="display:none">
    <h1>Hydraulic Cylinder Calculator</h1>

    <div class="columns">
      <section class="card">
        <h2>Bore Side</h2>
        <div class="field"><label>Bore diameter (mm)</label><input id="boreDia" type="number" value="320"></div>
        <div class="field"><label>Stroke (mm)</label><input id="stroke" type="number" value="1500"></div>
      </section>
      <section class="card">
        <h2>Rod Side</h2>
        <div class="field"><label>Rod diameter (mm)</label><input id="rodDia" type="number" value="220"></div>
        <div class="field"><label>No. of Cylinders</label><input id="nCyl" type="number" value="1"></div>
      </section>
    </div>

    <div class="final-box">
      <div class="final-inner bore-box">
        <div class="final-label">Bore Power Total</div>
        <div id="finalBore" class="final-value">-- kW</div>
      </div>
      <div class="final-inner rod-box">
        <div class="final-label">Rod Power Total</div>
        <div id="finalRod" class="final-value">-- kW</div>
      </div>
    </div>
  </div>

  <footer>Â© Design Hydraulics 2025</footer>

  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
