<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hydraulic Cylinder Calculation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- LOGIN -->
  <div id="loginContainer">
    <h2>Hydraulic Cylinder Calculator</h2>
    <input type="password" id="passwordInput" placeholder="Enter Password" />
    <button id="unlockBtn">Unlock</button>
    <p id="loginError"></p>
  </div>

  <!-- MAIN -->
  <div id="mainApp" style="display:none;">
    <header>
      <h1>Hydraulic Cylinder Calculation</h1>
      <span class="version">v1.3.2</span>
    </header>

    <section class="controls">
      <button id="addCylinderBtn">Add Cylinder</button>
      <button id="selectAllBtn">Select All</button>
      <button id="findCylinderBtn">Find Cylinder Size</button>
      <button id="exportBtn">Export to Excel</button>
    </section>

    <table id="cylinderTable">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAllCheckbox"></th>
          <th>Name</th>
          <th>Bore Dia (mm)</th>
          <th>Rod Dia (mm)</th>
          <th>Stroke (mm)</th>
          <th>Time Option</th>
          <th>Time Value</th>
          <th>Pressure Option</th>
          <th>Force/Pressure Value</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- FIND CYLINDER SIZE MODAL -->
    <div id="findModal" class="modal">
      <div class="modal-content" onclick="event.stopPropagation()">
        <h2>Find Cylinder Size</h2>

        <label>Weight:</label>
        <input type="number" id="weightInput" placeholder="Enter Weight">
        <select id="weightUnit">
          <option value="tonne">Tonne</option>
          <option value="kg">Kg</option>
        </select>

        <label>Capacity:</label>
        <input type="number" id="capacityInput" placeholder="Enter Capacity (kN or N)">

        <label>Pressure (bar):</label>
        <input type="number" id="pressureInput" placeholder="Enter Pressure">

        <label>Stroke Length (mm):</label>
        <input type="number" id="strokeInput" placeholder="Enter Stroke">

        <label>No. of Cylinders:</label>
        <input type="number" id="noOfCylInput" placeholder="Enter Cylinders">

        <label><input type="checkbox" id="allCylHoldChk"> All Cylinders Hold Entered Weight</label>

        <div id="resultsContainer"></div>

        <div class="modal-buttons">
          <button id="applyFindBtn">Apply</button>
          <button id="resetFindBtn">Reset</button>
          <button id="closeFindBtn">Close</button>
        </div>
      </div>
    </div>

    <footer>
      <p>© Design Hydraulics 2025 — All Rights Reserved</p>
      <span class="version">v1.3.2</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
