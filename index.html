<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydraulic Cylinder Calculator</title>
  <link rel="stylesheet" href="style.css">

  <!-- Added SheetJS library for Excel export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <!-- Existing content unchanged -->
  <div id="loginContainer">
    <h2>Hydraulic Cylinder Calculation</h2>
    <input id="passwordInput" type="password" placeholder="Enter Password" />
    <button id="unlockBtn">Unlock</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="mainApp" style="display:none;">
    <header>
      <h1>Hydraulic Cylinder Calculator</h1>
    </header>

    <section id="controls">
      <button id="addCylinderBtn">Add Cylinder</button>
      <button id="selectAllBtn">Select All</button>
      <input type="checkbox" id="selectAllCheckbox" /> Select All
      <button id="findCylinderBtn">Find Cylinder Size</button>
      <button id="exportBtn">Export to Excel</button>
    </section>

    <table id="cylinderTable">
      <thead>
        <tr>
          <th>Select</th><th>Name</th><th>Bore Dia</th><th>Rod Dia</th><th>Stroke</th>
          <th>Time Option</th><th>Time Value</th><th>Pressure/Force Option</th><th>Pressure/Force Value</th><th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Find Cylinder Size Modal -->
    <div id="findModal" class="modal">
      <div class="modal-content">
        <h3>Find Cylinder Size</h3>
        <label>Weight</label>
        <input id="weightInput" type="number" placeholder="Enter">
        <select id="weightUnit"><option value="tonne">Tonne</option><option value="kg">Kg</option></select>

        <label>Capacity (optional)</label>
        <input id="capacityInput" type="number" placeholder="Enter">

        <label>Pressure (bar)</label>
        <input id="pressureInput" type="number" placeholder="Enter">

        <label>Stroke (mm)</label>
        <input id="strokeInput" type="number" placeholder="Enter">

        <label>No. of Cylinders</label>
        <input id="noOfCylInput" type="number" placeholder="Enter">

        <label><input id="allCylHoldChk" type="checkbox"> All Cylinders Hold Entered Weight</label>

        <div id="resultsContainer"></div>

        <div class="modal-buttons">
          <button id="applyFindBtn">Apply</button>
          <button id="resetFindBtn">Reset</button>
          <button id="closeFindBtn">Close</button>
        </div>
      </div>
    </div>

    <footer>
      <p>Â© Design Hydraulics@2025</p>
      <p class="version">v1.3.3</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
