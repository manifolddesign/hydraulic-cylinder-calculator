<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cylinder Calculation | Design Hydraulics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cylinder Calculation</h1>
  </header>

  <main>
    <section class="card">
      <h2>Bore Side</h2>
      <label>Stroke (mm)<input type="number" id="boreStroke"></label>
      <label>Time <select id="boreTimeUnit">
        <option value="s">sec</option>
        <option value="mm/s">mm/s</option>
        <option value="m/min">m/min</option>
        <option value="m/s">m/s</option>
      </select><input type="number" id="boreTime"></label>
      <label>Pressure (bar)<input type="number" id="borePressure"></label>
      <label>Force (kN)<input type="number" id="boreForce"></label>
      <div class="result-box">Flow: <span id="boreFlowResult">0</span> LPM</div>
      <div class="result-box">Power: <span id="borePowerResult">0</span> kW</div>
    </section>

    <section class="card">
      <h2>Rod Side</h2>
      <label>Stroke (mm)<input type="number" id="rodStroke"></label>
      <label>Time <select id="rodTimeUnit">
        <option value="s">sec</option>
        <option value="mm/s">mm/s</option>
        <option value="m/min">m/min</option>
        <option value="m/s">m/s</option>
      </select><input type="number" id="rodTime"></label>
      <label>Pressure (bar)<input type="number" id="rodPressure"></label>
      <label>Force (kN)<input type="number" id="rodForce"></label>
      <div class="result-box">Flow: <span id="rodFlowResult">0</span> LPM</div>
      <div class="result-box">Power: <span id="rodPowerResult">0</span> kW</div>
    </section>
  </main>

  <div class="regeneration">
    <label class="switch">
      <input type="checkbox" id="regenToggle">
      <span class="slider"></span>
    </label>
    Regeneration (Bore Power Only)
  </div>

  <div class="total-power">
    Total Power: <span id="totalPower">0</span> kW
  </div>

  <div class="buttons">
    <button onclick="resetForm()">Reset</button>
  </div>

  <footer>
    Â© Design Hydraulics@2025 | All Rights Reserved
  </footer>

  <script src="script.js"></script>
</body>
</html>
