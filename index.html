<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hydraulic Cylinder Calculation</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <!-- LOGIN PAGE -->
  <div id="loginContainer" class="login-box">
    <h2>Hydraulic Cylinder Calculation</h2>
    <div class="login-inputs">
      <label for="passwordInput">Password:</label>
      <input type="password" id="passwordInput" placeholder="Enter Password" />
      <button id="unlockBtn">Unlock</button>
      <p id="loginError" class="error"></p>
    </div>
  </div>

  <!-- MAIN APPLICATION -->
  <div id="mainApp" class="main-app" style="display:none;">
    <header>
      <h1>Hydraulic Cylinder Calculation</h1>
    </header>

    <div class="controls">
      <button id="addCylinderBtn">Add Cylinder</button>
      <button id="findCylinderBtn">Find Cylinder Size</button>
      <button id="exportBtn">Export to Excel</button>
      <label><input type="checkbox" id="selectAllCheckbox"> Select All</label>
    </div>

    <table id="cylinderTable">
      <thead>
        <tr>
          <th>Select</th>
          <th>Name</th>
          <th>Bore Dia (mm)</th>
          <th>Rod Dia (mm)</th>
          <th>Stroke (mm)</th>
          <th>Time Option</th>
          <th>Time (sec)</th>
          <th>Pressure/Force Option</th>
          <th>Value</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- FIND CYLINDER MODAL -->
    <div id="findModal" class="modal">
      <div class="modal-content">
        <h3>Find Cylinder Size</h3>
        <label>Weight:</label>
        <input type="number" id="weightInput" placeholder="Enter" />
        <select id="weightUnit">
          <option value="tonne">tonne</option>
          <option value="kg">kg</option>
        </select>

        <label>Capacity (kN):</label>
        <input type="number" id="capacityInput" placeholder="Enter" />

        <label>Pressure (bar):</label>
        <input type="number" id="pressureInput" placeholder="Enter" />

        <label>Stroke (mm):</label>
        <input type="number" id="strokeInput" placeholder="Enter" />

        <label>No. of Cylinders:</label>
        <input type="number" id="noOfCylInput" placeholder="Enter" />

        <label>
          <input type="checkbox" id="allCylHoldChk" />
          All Cylinders Hold Entered Weight
        </label>

        <div id="resultsContainer"></div>

        <div class="modal-actions">
          <button id="applyFindBtn">Apply</button>
          <button id="resetFindBtn">Reset</button>
          <button id="closeFindBtn">Close</button>
        </div>
      </div>
    </div>

    <footer>
      <p>Â© Design Hydraulics 2025</p>
      <p class="version">v1.3.3</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
