<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Hydraulic Cylinder Calculation — v1.3.0</title><link rel="stylesheet" href="style.css"></head><body>
<div id="pwdOverlay" class="overlay"><div class="modal"><h2>Enter Password</h2><input id="pwdInput" type="password" placeholder="Enter password"><div class="modal-actions"><button id="pwdBtn" class="btn">Unlock</button></div><p id="pwdError" class="muted"></p><div class="ver">Version: v1.3.0</div></div></div>
<div id="topbar" class="topbar" style="display:none"><div class="brand">Hydraulic Cylinder Calculation</div><div class="top-actions"><button id="findBtn" class="btn">Find Cylinder Size</button><button id="exportBtn" class="btn">Export to Excel</button><button id="resetBtn" class="btn outline">Reset</button><input id="uploadTemplate" type="file" accept=".xlsx" style="display:none" /><button id="uploadBtn" class="btn outline">Upload Template</button></div></div>
<main id="app" class="container" style="display:none"><h1>Hydraulic Cylinder Calculation</h1><div style="text-align:center;margin:8px 0;color:#666">Using template: <span id="templateName">Hydraulic Cylinder Reports.xlsx</span></div>
<div class="row inputs-row"><div class="field small"><label>Name of the Cylinder</label><input id="cylName" type="text" placeholder="Enter name"></div><div class="field small"><label>No. of cylinders</label><input id="nCyl" type="number" min="1" value="1" placeholder="Enter number"></div><div class="field small"><label>Stroke (mm)</label><input id="stroke" type="number" value="1500" placeholder="Enter stroke"></div><div class="field small switchRow"><label>Regeneration</label><label class="switch"><input id="regen" type="checkbox"><span class="slider"></span></label></div></div>
<div class="columns"><section class="card"><h2>Bore Side</h2><div class="field"><label>Bore diameter (mm)</label><input id="boreDia" type="number" value="250" step="0.01" placeholder="Enter bore"></div><div class="field inline"><label>Time option</label><select id="timeUnitB"><option value="sec">sec</option><option value="mmsec">mm/sec</option><option value="msec">m/sec</option><option value="mmin">m/min</option></select><input id="timeValB" type="number" step="0.01" placeholder="Enter value"></div><div class="field inline"><label>Pressure/Force option</label><select id="pfModeB"><option value="pressure">Pressure (bar)</option><option value="force">Force (kN)</option></select><input id="pfValB" type="number" step="0.001" placeholder="Enter value"></div></section>
<section class="card"><h2>Rod Side</h2><div class="field"><label>Rod diameter (mm)</label><input id="rodDia" type="number" value="100" step="0.01" placeholder="Enter rod"></div><div class="field inline"><label>Time option</label><select id="timeUnitR"><option value="sec">sec</option><option value="mmsec">mm/sec</option><option value="msec">m/sec</option><option value="mmin">m/min</option></select><input id="timeValR" type="number" step="0.01" placeholder="Enter value"></div><div class="field inline"><label>Pressure/Force option</label><select id="pfModeR"><option value="pressure">Pressure (bar)</option><option value="force">Force (kN)</option></select><input id="pfValR" type="number" step="0.001" placeholder="Enter value"></div></section></div>
<div style="text-align:center;margin-top:16px;"><button id="addBtn" class="btn">Add Cylinder</button></div>
<h3 class="savedTitle">Saved Cylinders</h3><table id="savedList" class="savedTable"><thead><tr><th><input type="checkbox" id="selectAllHeader" title="Select/unselect all"></th><th>Name</th><th>Specification</th><th>Actions</th></tr></thead><tbody></tbody></table><footer>© Design Hydraulics@2025 | All Rights Reserved</footer></main>
<div id="findModalOverlay" class="overlay" style="display:none;pointer-events:auto"><div class="modal large" role="dialog" aria-modal="true" aria-labelledby="findTitle"><h2 id="findTitle">Find Cylinder Size</h2><div style="padding:8px 12px;color:#444">Find modal placeholder.</div><div class="modal-actions-row"><button id="closeFind" class="btn">Close</button></div></div></div>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script><script src="script.js"></script></body></html>
