<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydraulic Cylinder Calculator — v1.3.4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== LOGIN OVERLAY ===== -->
  <div id="overlay" class="overlay">
    <div class="modal login-modal">
      <h2>Enter Password</h2>
      <div class="password-row">
        <input id="pwdInput" type="password" placeholder="Enter password">
        <button id="loginBtn">Unlock</button>
      </div>
      <div class="ver">Version: v1.3.4</div>
    </div>
  </div>

  <!-- ===== MAIN CONTENT ===== -->
  <header class="topbar" style="display:none;">
    <div class="brand">Hydraulic Cylinder Calculator</div>
    <div class="top-actions">
      <button id="findBtn" class="btn">Find Cylinder Size</button>
      <button id="exportBtn" class="btn">Export</button>
      <button id="resetBtn" class="btn outline">Reset</button>
    </div>
  </header>

  <main id="app" class="container" style="display:none;">
    <h1>Hydraulic Cylinder Calculator</h1>
    <section id="calcSection">
      <div class="grid-2">
        <div class="field">
          <label>No. of Cylinders</label>
          <input id="nCyl" type="number" min="1" value="1">
        </div>
        <div class="field">
          <label>Stroke (mm)</label>
          <input id="stroke" type="number" step="0.1" placeholder="Enter stroke">
        </div>
      </div>

      <div class="grid-2">
        <div class="field">
          <label>Bore Diameter (mm)</label>
          <input id="boreDia" type="number" step="0.1">
        </div>
        <div class="field">
          <label>Rod Diameter (mm)</label>
          <input id="rodDia" type="number" step="0.1">
        </div>
      </div>

      <div class="grid-2">
        <div class="field">
          <label>Extension Pressure (bar)</label>
          <input id="pfValB" type="number" step="0.1">
        </div>
        <div class="field">
          <label>Retraction Pressure (bar)</label>
          <input id="pfValR" type="number" step="0.1">
        </div>
      </div>

      <div class="results">
        <div class="res"><div class="label">Area (Bore)</div><div id="areaB" class="value">--</div></div>
        <div class="res"><div class="label">Area (Rod)</div><div id="areaR" class="value">--</div></div>
        <div class="res"><div class="label">Force (Bore)</div><div id="forceB" class="value">--</div></div>
        <div class="res"><div class="label">Force (Rod)</div><div id="forceR" class="value">--</div></div>
      </div>

      <footer>© Design Hydraulics@2025 | All Rights Reserved</footer>
    </section>
  </main>

  <!-- ===== FIND CYLINDER MODAL ===== -->
  <div id="findCylinderModal" class="overlay" style="display:none;">
    <div class="modal large">
      <h2>Find Cylinder Size</h2>

      <div class="grid-2">
        <div class="field">
          <label>Enter Weight</label>
          <input id="inputWeight" type="number" step="0.001" placeholder="Enter weight">
        </div>
        <div class="field">
          <label>Weight Unit</label>
          <select id="weightUnit">
            <option value="tonne">Tonne</option>
            <option value="kg">Kg</option>
          </select>
        </div>
      </div>

      <div class="grid-2">
        <div class="field">
          <label>Capacity</label>
          <input id="inputCapacity" type="number" step="0.001" placeholder="Enter capacity">
        </div>
        <div class="field">
          <label>Capacity Unit</label>
          <select id="capUnit">
            <option value="kN">kN</option>
            <option value="N">N</option>
          </select>
        </div>
      </div>

      <div class="grid-2">
        <div class="field">
          <label>No. of Cylinders</label>
          <input id="inputQty" type="number" min="1" value="1" placeholder="Enter number">
        </div>
        <div class="field">
          <label>All cylinders hold entered weight</label>
          <label class="switch">
            <input id="inputEqual" type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="field">
        <label>Rod ISO Recommendation</label>
        <select id="isoRod"></select>
      </div>

      <div class="field">
        <label>Rod Safety Stroke (mm)</label>
        <input id="rodSafetyStroke" type="number" step="0.1" placeholder="Enter stroke">
      </div>

      <div class="field">
        <label>End Condition</label>
        <select id="rodEndCondition">
          <option value="2.0">Fixed–Free</option>
          <option value="1.0" selected>Pinned–Pinned</option>
          <option value="0.7">Fixed–Pinned</option>
          <option value="0.5">Fixed–Fixed</option>
        </select>
      </div>

      <div class="field">
        <label>Rod Safety Status</label>
        <div id="rodSafetyStatus" class="safety-status">--</div>
      </div>

      <div class="field">
        <label>Per-cylinder Load</label>
        <div id="calcPerCyl" class="output">-- kN</div>
      </div>

      <div class="modal-actions-row">
        <button id="applyFind" class="btn">Apply</button>
        <button id="closeFind" class="btn">Close</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
